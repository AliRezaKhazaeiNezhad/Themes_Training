<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="02.css">
</head>
<body>
    
    <div class="calc">
        <input disabled class="result" value="" id="result">
        <button class="slim" onclick="operation('+')">+</button>
        <button class="slim" onclick="operation('-')">-</button>
        <button class="slim" onclick="operation('*')">*</button>
        <button class="slim" onclick="operation('/')">/</button>
        <button class="slim" onclick="operation('pow')">x<sup>2</sup></button>
        <button class="slim" onclick="operation('=')">=</button>
        <hr>
        <button class="medium" onclick="calculation(7)">7</button>
        <button class="medium" onclick="calculation(8)">8</button>
        <button class="medium" onclick="calculation(9)">9</button>
        <button class="medium" onclick="calculation(4)">4</button>
        <button class="medium" onclick="calculation(5)">5</button>
        <button class="medium" onclick="calculation(6)">6</button>
        <button class="medium" onclick="calculation(1)">1</button>
        <button class="medium" onclick="calculation(2)">2</button>
        <button class="medium" onclick="calculation(3)">3</button>
        <button class="medium width" onclick="calculation(0)">0</button>

        <hr>
    </div>
    
    <script src="o2.js"></script>
</body>
</html>
